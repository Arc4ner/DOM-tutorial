<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>  
</head>






<body>
    <H3>Clicks: <span id="clicks">0</span></H3>
    <button type="button" onclick="add()">+</button>
    <h3 id="myH3">Changing the Color to Red</h3>
    <button type="button" onClick="color()">change</button>
<script>
let clicks = 0;
function add() {
    clicks++;
    document.getElementById("clicks").innerText= clicks
}
function color() {
            document.getElementById("myH3").style.color = "red";
        }
</script>






</body>











</html>
